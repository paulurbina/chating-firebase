  <body>

    <!-- login form -->

    <div class="container mt-5" id="login-form">
            <div class="col-md-6 offset-md-3 bg-light">
                    <form>
                            <div class="form-group">
                              <label for="inputEmail">Email</label>
                              <input type="email" class="form-control" id="inputIEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                              <label for="inputPassword">Password</label>
                              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <button type="button" id="sign-in-button" class="btn btn-primary btn-block">SignIn</button>
                                <button type="button" id="create-newUser-button" class="btn btn-warning btn-block">Create new account</button>
                                <button type="login-login-button" id="google-login-button" class="btn btn-dark btn-block">SignIn with Google</button>
                            </div>
                    </form>
                    <div id="logout-form">
                      <button type="button" class="btn btn-danger btn-sm">Logout</button>
                    </div>
            <hr>

            </div>
                
    </div>

    <!-- add nick form -->

    <div class="container" id="add-nick">
        <div class="col-md-6 offset-md-3 bg-light">
                <form>
                        <div class="form-group">
                          <label for="inputNickName">Create New Nick</label>
                          <input type="text" class="form-control" id="inputNickName" aria-describedby="emailHelp" placeholder="Enter Nick">
                        </div>
                        <div class="form-group">
                            <label for="">Nick Race</label>
                            <div class="input-group">
                                <select class="custom-select" id="nickRace" aria-label="Example select with button addon">
                                  <option selected>Choose...</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                          <label for="nick-professional"></label>
                          <div class="input-group">
                              <select class="custom-select" id="nick-professional" aria-label="Example select with button addon">
                                <option selected>Choose...</option>
                                <option value="Scaler">Scaler</option>
                                <option value="Mirror">Mirror</option>
                                <option value="Stek">Stek</option>
                                <option value="Scaler">Scaler</option>
                                <option value="Mirror">Mirror</option>
                                <option value="Stek">Stek</option>
                                <option value="Scaler">Scaler</option>
                                <option value="Mirror">Mirror</option>
                                <option value="Stek">Stek</option>
                              </select>
                          </div>
                      </div>
                      <div class="form-group">
                        <label for="nick-strenght">Nick Strenght: <span class="attribute-value">50</span></label>
                        <input type="range" name="nick-points" class="form-control-range" id="nick-strenght" value="50" min="0" max="100">
                      </div>
                      <div class="form-group">
                        <label for="nick-speed">Nick Speed: <span class="attribute-value">50</span></label>
                        <input type="range" name="nick-speed" class="form-control-range" id="nick-speed" value="50" min="0" max="100">
                      </div>
                      <div class="form-group">
                        <label for="nick-stamina">Nick Stamina: <span class="attribute-value">50</span></label>
                        <input type="range" name="nick-stamina" class="form-control-range" id="nick-stamina" value="50" min="0" max="100">
                      </div>
                     <div class="form-group">
                       <label for="">
                         <input type="checkbox" id="id-diety">Is Diety
                       </label>
                     </div>
                      <button type="button" id="create-newnick-button" class="btn btn-primary btn-block">Create New Nick</button>

                </form>
        </div>
            
</div>

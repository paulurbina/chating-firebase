  <body>

    <!-- edit modal -->
   
    <div class="modal fade" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Nick Here!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <!-- body modal -->
            <div class="modal-body">
              <div class="container" id="edit-nick">
                        <form>
                                <input type="hidden" class="form-control" id="nickid">
                                <div class="form-group">
                                  <label for="edit-inputNickName">Name Nick</label>
                                  <input type="text" class="form-control" id="edit-inputNickName" aria-describedby="emailHelp" placeholder="Enter Nick">
                                </div>
                                <div class="form-group">
                                    <label for="edit-nickRace">Nick Race</label>
                                    <div class="input-group">
                                        <select class="custom-select" id="edit-nickRace" aria-label="Example select with button addon">
                                          <option value="1" selected>One</option>
                                          <option value="2">Two</option>
                                          <option value="3">Three</option>
                                          <option value="4">For</option>
                                          <option value="5">Five</option>
                                          <option value="6">Six</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                  <label for="edit-nick-professional">Nick Professional</label>
                                  <div class="input-group">
                                      <select class="custom-select" id="edit-nick-professional" aria-label="Example select with button addon">
                                        <option value="Scaler" selected>Scaler</option>
                                        <option value="Mirror">Mirror</option>
                                        <option value="Stek">Stek</option>
                                        <option value="Scaler">Scaler</option>
                                        <option value="Mirror">Mirror</option>
                                        <option value="Stek">Stek</option>
                                        <option value="Scaler">Scaler</option>
                                        <option value="Mirror">Mirror</option>
                                        <option value="Stek">Stek</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="form-group">
                                <label for="edit-nick-strenght">Nick Strenght: <span class="attribute-value">50</span></label>
                                <input type="range" name="nick-points" class="form-control-range nick-range" id="edit-nick-strenght" value="50" min="0" max="100">
                              </div>
                              <div class="form-group">
                                <label for="edit-nick-speed">Nick Speed: <span class="attribute-value">50</span></label>
                                <input type="range" name="nick-speed" class="form-control-range nick-range" id="edit-nick-speed" value="50" min="0" max="100">
                              </div>
                              <div class="form-group">
                                <label for="edit-nick-stamina">Nick Stamina: <span class="attribute-value">50</span></label>
                                <input type="range" name="nick-stamina" class="form-control-range nick-range" id="edit-nick-stamina" value="50" min="0" max="100">
                              </div>
                             <div class="form-group">
                               <label for="edit-id-diety">
                                 <input type="checkbox" id="edit-id-diety">Is Diety
                               </label>
                             </div>
                              <button type="button" id="edit-create-newnick-button" data-dismiss="modal" class="btn btn-primary btn-block">Update this Nick</button>
        
                        </form>
                    
              </div>
            </div>
            <!-- body modal -->
            
          </div>
        </div>
      </div>


    <!-- login form -->
    <div class="container mt-5" id="login-form">
            <div class="col-md-6 offset-md-3 bg-light">
                    <form>
                            <div class="form-group">
                              <label for="inputEmail">Email</label>
                              <input type="email" class="form-control" id="inputIEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                              <label for="inputPassword">Password</label>
                              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <button type="button" id="sign-in-button" class="btn btn-primary btn-block">SignIn</button>
                                <button type="button" id="create-newUser-button" class="btn btn-warning btn-block">Create new account</button>
                                <button type="login-login-button" id="google-login-button" class="btn btn-dark btn-block">SignIn with Google</button>
                            </div>
                    </form>
                    <div id="logout-form">
                      <button type="button" id="logout-button" class="btn btn-danger btn-sm">Logout</button>
                    </div>
            <hr>

            </div>  
                
    </div>

    <!-- show nicks here -->
    
    <div class="container" id="show-nicks">
        <div class="col-md-6 offset-md-3 bg-light" >
          <h3>Show Nick Here</h3>
        </div>
    </div>

    <!-- add nick form -->

    <div class="container" id="add-nick">
        <div class="col-md-6 offset-md-3 bg-light mt-3">
                <form>
                        <div class="form-group">
                          <label for="inputNickName">Create New Nick</label>
                          <input type="text" class="form-control" id="inputNickName" aria-describedby="emailHelp" placeholder="Enter Nick">
                        </div>
                        <div class="form-group">
                            <label for="">Nick Race</label>
                            <div class="input-group">
                                <select class="custom-select" id="nickRace" aria-label="Example select with button addon">
                                  <option value="1" selected>One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                  <option value="4">For</option>
                                  <option value="5">Five</option>
                                  <option value="6">Six</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                          <label for="nick-professional">Nick Professional</label>
                          <div class="input-group">
                              <select class="custom-select" id="nick-professional" aria-label="Example select with button addon">
                                <option value="Scaler" selected>Scaler</option>
                                <option value="Mirror">Mirror</option>
                                <option value="Stek">Stek</option>
                                <option value="Scaler">Scaler</option>
                                <option value="Mirror">Mirror</option>
                                <option value="Stek">Stek</option>
                                <option value="Scaler">Scaler</option>
                                <option value="Mirror">Mirror</option>
                                <option value="Stek">Stek</option>
                              </select>
                          </div>
                      </div>
                      <div class="form-group">
                        <label for="nick-strenght">Nick Strenght: <span class="attribute-value">50</span></label>
                        <input type="range" name="nick-points" class="form-control-range nick-range" id="nick-strenght" value="50" min="0" max="100">
                      </div>
                      <div class="form-group">
                        <label for="nick-speed">Nick Speed: <span class="attribute-value">50</span></label>
                        <input type="range" name="nick-speed" class="form-control-range nick-range" id="nick-speed" value="50" min="0" max="100">
                      </div>
                      <div class="form-group">
                        <label for="nick-stamina">Nick Stamina: <span class="attribute-value">50</span></label>
                        <input type="range" name="nick-stamina" class="form-control-range nick-range" id="nick-stamina" value="50" min="0" max="100">
                      </div>
                     <!-- <div class="form-group">
                         <input type="checkbox" id="id-diety">Is Diety
                     </div> -->
                    <div class="form-group">
                      <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="id-diety">
                          <label class="custom-control-label" for="id-diety">Is Diety</label>
                      </div>
                    </div>
                      <button type="button" id="create-newnick-button" class="btn btn-primary btn-block">Create New Nick</button>

                </form>
        </div>
            
</div>
